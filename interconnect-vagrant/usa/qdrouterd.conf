router {
  mode: standalone
  id: Router.USA
}

listener {
  host: 0.0.0.0
  port: amqp
  authenticatePeer: no
}

# USA Broker Link
connector {
  name: USA
  role: route-container
  host: 10.21.1.10
  port: 5672
  saslMechanisms: ANONYMOUS
}

linkRoute {
  prefix: jms.queue
  connection: USA
  dir: in
}

linkRoute {
  prefix: jms.queue
  connection: USA
  dir: out
}

